<body>

  <!-- ======= Header ======= -->


  <!-- ======= Sidebar ======= -->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>{{_format.vi.collection}}</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">{{_format.vi.home}}</a></li>
          <li class="breadcrumb-item active">{{_format.vi.collection}}</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <div>
      <button type="button" class="btn btn-success" [routerLink]="['/collection/new-collection']">{{_format.vi.add}} {{_format.vi.collection}}</button>
    </div>
    <div class="shadow-sm p-3 mb-5 bg-body rounded">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>{{_format.vi.name}}</th>
            <th>{{_format.vi.created_date}}</th>
            <th>{{_format.vi.image}}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of collections" [routerLink]="['/collection/',c._id]">
            <td>{{c.name}}</td>
            <td>{{c.createdDate}}</td>
            <td><img src="{{c.image}}" style="width: 100px;"></td>
            <td><button class="btn btn-danger" (click)="confirmDelete(c._id)"><i class="fas fa-times"></i></button></td>
          </tr>
        </tbody>

      </table>
      <nav aria-label="Page navigation example" style="width: fit-content; margin: auto;">
        <ul class="pagination">
          <!-- create number of page equal to page -->
          <li class="page-item"><a class="page-link" (click)="previousPage()"><<</a></li> <!-- Chuyển về trang trước-->
          <li class="page-item" *ngFor="let p of page" [class.active]="p==current_page">
            <a class="page-link" (click)="changePage(p)">{{p}}</a></li>
            <li class="page-item"><a class="page-link" (click)="nextPage()">>></a></li> <!-- Chuyển về trang trước-->
        </ul>
      </nav>
    </div>




  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>
