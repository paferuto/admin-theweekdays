<body>

    <!-- ======= Header ======= -->


    <!-- ======= Sidebar ======= -->

    <main id="main" class="main">

        <div class="pagetitle">
            <p>{{errMessage}}</p>
            <h1>{{_format.vi.coupon}}</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">{{_format.vi.home}}</a></li>
                    <li class="breadcrumb-item" [routerLink]="['/coupon']">{{_format.vi.product}}</li>
                    <li class="breadcrumb-item active">{{_format.vi.add_coupon}}</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <div class="shadow-sm p-3 mb-5 bg-body rounded">
            <h3>Thêm mã giảm giá</h3>
            <form>
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">{{_format.vi.name}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="name" name="name" #name="ngModel"
                            [(ngModel)]="newCoupon.title" [value]="newCoupon.title">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="coupon" class="col-sm-2 col-form-label">
                        {{_format.vi.coupon}}
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="coupon" name="coupon" #name="ngModel"
                            [(ngModel)]="newCoupon.coupon_code" [value]="newCoupon.coupon_code">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">{{_format.vi.is_active}}</label>
                    <div class="col-sm-10">
                        <select id="is_active" name="is_active" class="form-select" #name="ngModel"
                            [(ngModel)]="newCoupon.is_active">
                            <option value={{coupon.is_active}} selected disabled>
                                {{_format.couponActiveStatus(coupon.is_active)}}
                                ({{_format.vi.default}})</option>
                            <option value=true>Hiệu lực</option>
                            <option value=false>Không hiệu lực</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="quantity" class="col-sm-2 col-form-label">
                        {{_format.vi.all}}
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" id="all" name="all" #name="ngModel"
                            [(ngModel)]="newCoupon.quantity.all" min="1" [value]="newCoupon.quantity.all">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="value" class="col-sm-2 col-form-label">
                        {{_format.vi.discount}}
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" id="value" name="value" #name="ngModel"
                            [(ngModel)]="newCoupon.value" min="1" [value]="newCoupon.value">
                        <div class="col">
                            <input type="checkbox" id="is_percentage" name="is_percentage"
                                [(ngModel)]="newCoupon.is_percentage" [checked]="newCoupon.is_percentage">
                            Phần trăm
                        </div>
                    </div>
                </div>




                <div class="mb-3 row">
                    <label for="membership" class="col-sm-2 col-form-label">
                        {{_format.vi.membership}}
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="membership" name="membership" #name="ngModel"
                            [(ngModel)]="newCoupon.membership" min="1" type="number" [value]="newCoupon.membership">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="min_order" class="col-sm-2 col-form-label">
                        {{_format.vi.min_order}}
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="min_order" name="min_order" #name="ngModel"
                            [(ngModel)]="newCoupon.min_order" min="1" type="number" [value]="newCoupon.min_order">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="max_discount" class="col-sm-2 col-form-label">
                        {{_format.vi.max_discount}}
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="max_discount" name="max_discount" #name="ngModel"
                            [(ngModel)]="newCoupon.max_discount" min="1" type="number" [value]="newCoupon.max_discount">
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <label for="date" class="form-label">
                            {{_format.vi.valid_from}}
                        </label>

                        <input class="form-control" type="date" id="valid_from" name="valid_from"
                            [(ngModel)]="newCoupon.valid_from" [value]="newCoupon.valid_from" useValueAsDate>
                    </div>
                    <div class="col">
                        <label for="date" class="form-label">
                            {{_format.vi.valid_to}}
                        </label>
                        <input class="form-control" type="date" id="valid_to" name="valid_to" placeholder="yyyy-mm-dd"
                            pattern="\d\d\d\d-\d\d-\d\d" [(ngModel)]="newCoupon.valid_to" [value]="newCoupon.valid_to"
                            useValueAsDate>
                    </div>
                </div>

                <div style="width: fit-content; margin: auto;"><button for="submit" class="btn btn-success"
                        style="margin: 10px;" (click)="addCoupon()">{{_format.vi.add_coupon}}</button></div>

            </form>
        </div>
    </main><!-- End #main -->

    <!-- <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i>
    </a> -->
</body>
