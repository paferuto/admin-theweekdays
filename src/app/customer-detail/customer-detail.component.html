<body>

  <!-- ======= Header ======= -->


  <!-- ======= Sidebar ======= -->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Coupon</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item" [routerLink]="['/customer']">Customer</li>
          <li class="breadcrumb-item active">ID</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <div class="shadow-sm p-3 mb-5 bg-body rounded">
      <h3>Customer ID</h3>
      <form>
        <div  class="mb-3 row">
          <label for="name" class="col-form-label col-sm-2">Name</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Customer name" aria-label="default input example"
            value="Customer">
          </div>
        </div>
        <div  class="mb-3 row">
          <label for="name" class="col-form-label col-sm-2">DoB</label>
          <div class="col-sm-10">
            <input class="form-control" type="date" aria-label="default input example">
          </div>
        </div>
        <div  class="mb-3 row">
          <label for="name" class="col-form-label col-sm-2">Gender</label>
          <div class="col-sm-10">
            <select class="form-control" id="type" name="type">
              <option value="quần">Nam</option>
              <option value="áo">Nữ</option>
              <option value="áo">Không xác định</option>
            </select>
          </div>

        </div>
        <div  class="mb-3 row">
          <label for="name" class="col-form-label col-sm-2">Membership</label>
          <div class="col-sm-10">
            <input class="form-control" type="number" aria-label="default input example"
            value=150>
          </div>
        </div>
        <div  class="mb-3 row">
          <label for="name" class="col-form-label col-sm-2">Image</label>
          <div class="col-sm-10">
            <input class="form-control" type="file" id="image" name="image">
          </div>
        </div>
        <div style="width: fit-content; margin: auto;"><button for="submit" class="btn btn-success"
            style="margin: 10px;">Change detail</button><button for="submit" class="btn btn-success"
            style="margin: 10px;">Clear changes</button></div>
      </form>
    </div>
    <div class="shadow-sm p-3 mb-5 bg-body rounded">
      <h3>Order history</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Invoice amount (VND)</th>
            <th>Order date</th>
            <th>Status</th>
            <th>Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>1000000</td>
            <td>30-02-2024</td>
            <td>Approved</td>
            <td [routerLink]="['/order/detail']">Order detail</td>
          </tr>
        </tbody>

      </table>


    </div>
  </main><!-- End #main -->
