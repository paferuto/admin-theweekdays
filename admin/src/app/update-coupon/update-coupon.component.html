<body>

  <!-- ======= Header ======= -->


  <!-- ======= Sidebar ======= -->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Coupon</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item" [routerLink]="['/coupon']">Coupon</li>
          <li class="breadcrumb-item active" >Update</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <div class="shadow-sm p-3 mb-5 bg-body rounded">
      <h3>Update coupon</h3>
      <form>
        <div>
          <label for="name" class="form-label">Name</label>
          <input class="form-control" type="text" placeholder="Insert coupon name" aria-label="default input example">
        </div>
        <div>
          <label for="code" class="form-label">Code</label>
          <input class="form-control" type="text" placeholder="Insert code" aria-label="default input example">
        </div>
        <div>
          <label for="status" class="form-label">Status</label>
          <input class="form-control" type="text" placeholder="Status" aria-label="default input example">
        </div>
        <div>
          <label for="amount" class="form-label">Quantity</label>
          <input class="form-control" type="number" placeholder="0" aria-label="default input example">
        </div>
        <div>
          <label for="discount" class="form-label">Discount</label>
          <input class="form-control" type="number" placeholder="0%" aria-label="default input example">
        </div>
        <div class="row">
          <div class="col">
            <div>
              <label for="start" class="form-label">Start from</label>
              <input class="form-control" type="date" aria-label="default input example">
            </div>
          </div>
          <div class="col">
            <div>
              <label for="end" class="form-label">End date</label>
              <input class="form-control" type="date" aria-label="default input example">
            </div>
          </div>
        </div>
        <div style="width: fit-content; margin: auto;"><button for="submit" class="btn btn-success"
            style="margin: 10px;">Submit</button></div>
      </form>
    </div>
  </main><!-- End #main -->

  <!-- <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i>
  </a> -->
</body>
